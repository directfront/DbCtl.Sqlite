name: DbCtl Sqlite - CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Install dependencies
      run: dotnet restore src/DbCtl.Sqlite.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore src/DbCtl.Sqlite.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal src/DbCtl.Sqlite.sln
